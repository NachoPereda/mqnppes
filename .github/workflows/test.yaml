name: NPPES CI artifacts

on:
  push:
    branches:
    - main
    - feature/network
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Mensaje
      run: echo "hola mundo"

    - name: Checkout del código fuente
      uses: actions/checkout@v3
      
    - name: Python setup
      uses: actions/setup-python@v3
      with:
          python-version: '3'
    - name: Install dependencies
      run: |
        pip3 install setuptools
        pip3 install wheel
        pip3 install numpy
        pip3 install sympy
        pip3 install tabulate

    - name: Python execution
      run: |
          python3 rqmemat.py  > matrix.txt
          python3 coefgen.py > coef.txt

    - name: Persistir artefactos
      uses: actions/upload-artifact@v2
      with:
        name: setup-artifacts
        path: |
          matrix.txt
          coef.txt

  compile:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout del código fuente
      uses: actions/checkout@v3

    - name: Make
      run: make
        
      # Persistir el artefacto generado por make
      # como parte de los artefactos del job 'setup'
      # para ser usado en los pasos siguientes.
    - name: Persistir artefactos de make
      uses: actions/upload-artifact@v2
      with:
        name: make-artifact
        path: simulate

  test:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: Checkout del código fuente
      uses: actions/checkout@v3

    - name: Descargar artefactos de setup
      uses: actions/download-artifact@v2
      with:
        name: setup-artifacts

    - name: Descargar artefactos de compile
      uses: actions/download-artifact@v2
      with:
        name: make-artifact

    - name: Excec permission
      run: chmod +x simulate

    - name: Run test
      run: ./simulate
